<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">MyShop</div>
    <div class="search">
      <input type="text" placeholder="Search products...">
    </div>
    <div class="cart">ðŸ›’ Cart (0)</div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Clothing</a></li>
        <li><a href="#">Home & Kitchen</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Sports</a></li>
      </ul>
    </aside>

    <!-- Product Grid -->
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1643618801839-b8518d247baa?w=600&auto=format&fit=crop&q=60" alt="Product 1">
          <h3>Product 1</h3>
          <p>$25.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1738598667609-3fb7fa6226f1?w=600&auto=format&fit=crop&q=60" alt="Product 2">
          <h3>Product 2</h3>
          <p>$40.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1550682519-417c6b3995d6?w=600&auto=format&fit=crop&q=60" alt="Product 3">
          <h3>Product 3</h3>
          <p>$15.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1701506389931-0cd3daaaef34?w=600&auto=format&fit=crop&q=60" alt="Product 4">
          <h3>Product 4</h3>
          <p>$60.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </footer>
</body>
</html>
